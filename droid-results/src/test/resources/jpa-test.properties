datasource.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
datasource.url=jdbc:derby:target/droid-test-db;create=true
datasource.username=droid_user
datasource.password=droid_user
datasource.maxActive=20
datasource.autoCommit=false
datasource.transactionIsolation=TRANSACTION_READ_UNCOMMITTED
datasource.createUrl={none}

hibernate.vendoradaptor.database=DERBY
hibernate.showSql=true
hibernate.formatSql=true
hibernate.generateDdl=true
hibernate.hbm2ddl.auto=create

defaultThrottle=10
signatureFilePath=test_sig_files\/DROID_SignatureFile_V26.xml
containerSigPath=test_sig_files\/container-signature.xml
tempDirLocation=tmp
processTar=true
processZip=true
processGzip=true
processRar=true
process7zip=true
processIso=true
processBzip2=true
processArc=true
processWarc=true

submissionQueueFile=tmp/submissionQueue.xml
profileHome=profileHome
generateHash=false
hashAlgorithm=md5
maxBytesToScan=-1

